<form class="searchprompt col-sm-12">
    <div class="col-sm-12">
        <h2>Enter your search keywords/phrases (separated by ,)</h2>
    </div>
    <div class="col-sm-12">
        <input type="text" class="form-control" ng-model="searchInput.searchString" placeholder="Search..." uib-typeahead="sugg for sugg in autoComplete(searchInput)" uib-typeahead-append-to="searchInput.searchString" />
    </div>
    <div class="col-sm-4">
        <label>
            <input type="radio" ng-model="searchInput.operator" ng-value="'or'">
            OR
        </label><br />
        <label>
            <input type="radio" ng-model="searchInput.operator" ng-value="'and'">
            AND
        </label><br/>
        <label>
            <input type="radio" ng-model="searchInput.operator" ng-value="'xor'">
            XOR
        </label><br />
    </div>
    <div class="col-sm-4" style="margin-top: 10px;">
        <input type="button" ng-disabled="searchInput.searchString.length == 0" ng-click="doSearch()" class="btn btn-block btn-danger" value="GO!" />
    </div>
    <div class="col-sm-4"></div>
</form>
<div class="searchresults col-sm-12" ng-show="searchPerformed == true">
    <div style="margin-left: auto; margin-right: auto;">
        <h1 style="text-align: center;">
            RESULTS
        </h1>
    </div>
    <div ng-show="searchError == null">
        <div class="col-xs-offset-3">
            <div class-col-xs-6 ng-model="result" ng-repeat="result in searchResult.urls">
                <div class="searchresult">
                    <a href="{{result}}">{{($index+1) + ". " + result}}</a>
                </div>
            </div>
        </div>
        <div class="resultcount" ng-show="searchResult.count > 0"># of Search Results: {{searchResult.count}}</div>
        <div class="resultcount" ng-hide="searchResult.count > 0">There are no websites that contain keywords matching your search!</div>
    </div>
    <div ng-hide="searchError == null">
        <h1>ERROR!</h1>
        <div>
            {{searchError}}
        </div>
    </div>
</div>
